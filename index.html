<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="card">
      <div id="result-section">
        <h5>Your Result</h5>
        <div id="result-circle">
          <h2>76</h2>
          <h6>of 100</h6>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summary-section">
        <h3>Summary</h3>

        <div id="reation" class="score-div">
          <div class="term-name">
            <img src="assets/images/icon-reaction.svg" alt="img1" />
            <h4>Reaction</h4>
          </div>
          <h4 class="score">80 <span class="outOf">/ 100</span></h4>
        </div>

        <div id="memory" class="score-div">
          <div class="term-name">
            <img src="assets/images/icon-memory.svg" alt="img2" />
            <h4>Memory</h4>
          </div>
          <h4 class="score">92 <span class="outOf">/ 100</span></h4>
        </div>

        <div id="verbal" class="score-div">
          <div class="term-name">
            <img src="assets/images/icon-verbal.svg" alt="img2" />
            <h4>Verbal</h4>
          </div>
          <h4 class="score">61 <span class="outOf">/ 100</span></h4>
        </div>

        <div id="visual" class="score-div">
          <div class="term-name">
            <img src="assets/images/icon-visual.svg" alt="img2" />
            <h4>Visual</h4>
          </div>
          <h4 class="score">72 <span class="outOf">/ 100</span></h4>
        </div>

        <button id="button">Continue</button>
      </div>
    </main>
  </body>
</html>
